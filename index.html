<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
		<title>Math 4 Kids</title>

	</head>

	<body>

		<audio id="myAudio">
			<source src="./audio/wrong.mp3" type="audio/mpeg">
		</audio>

		<header>
			<div class="container">
				<div class="nav">
					<h2><span><i class="fa fa-trophy" aria-hidden="true"></i></span> MATH 4 KIDS</h2>
					<nav>
						<ul>
							<li class="current">Add</li>
							<li>Subtract</li>
							<li>Multiply</li>
							<li>Divide</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<div class="wrapper">
			<div class="equation">
				<div class="result">
					<span class="wrong">
						<strong>Wrong :</strong>
						<strong>0</strong>
					</span>
					<span class="correct">
						<strong>Correct :</strong>
						<strong>0</strong>
					</span>
				</div>
				<div class="question">
					<h1 id="num1" style="color:#FE4A49">0</h1>
					<h1 id="type" style="color: #2AB7CA;">+</h1>
					<h1 id="num2" style="color: #FED766">0</h1>
					<h1 style="color: #F86624">=</h1>
					<h1 id="answer" style="color: gray">?</h1>
				</div>
			</div>
			<div class="answer-options">
				<div class="options" style="background-color: #FE4A49;">
					<h1 id="option1">0</h1>
				</div>
				<div class="options" style="background-color: #2AB7CA;">
					<h1 id="option2">0</h1>
				</div>
				<div class="options" style="background-color: #FED766;">
					<h1 id="option3">0</h1>
				</div>
			</div>
		</div>

		<p style="margin-top: 50px;text-align: center;">&copy; mithu khan</p>
		<script defer src="./js/main.js"></script>

	</body>

</html>
