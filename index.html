<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
		<title>Math 4 Kids</title>

	</head>

	<body>

		<audio id="myAudio">
			<source src="./audio/wrong.mp3" type="audio/mpeg">
		</audio>

		<header>
			<div class="container">
				<div class="nav">
					<h2><span><i class="fa fa-trophy" aria-hidden="true"></i></span> MATH 4 KIDS</h2>

					<select name="level" id="level">
						level:
						<option value="2">Basic Level</option>
						<option value="3">Intermediat Level</option>
						<option value="4">Advance Level</option>
					</select>

				</div>
				<nav>
					<ul>
						<li id="add" class="current" data-status="+">Add</li>
						<li data-status="-">Subtract</li>
						<li data-status="*">Multiply</li>
						<li data-status="/">Divide</li>
					</ul>
				</nav>
			</div>
		</header>

		<div class="wrapper">
			<div class="equation">
				<div class="result">
					<span class="wrong">
						<strong>Wrong :</strong>
						<strong id="wrong">0</strong>
					</span>
					<span class="clicked">
						<strong>Total Clicked :</strong>
						<strong id="clicked">0</strong>
					</span>
					<span class="correct">
						<strong>Correct :</strong>
						<strong id="correct">0</strong>
					</span>
				</div>
				<div class="question">
					<h1 id="num1" style="color:#FE4A49">0</h1>
					<h1 id="type" style="color: #2AB7CA;">+</h1>
					<h1 id="num2" style="color: #FED766">0</h1>
					<h1 style="color: #F86624">=</h1>
					<h1 id="answer" style="color: gray">?</h1>
				</div>
			</div>
			<div id="answer-options" class="answer-options">
				<!-- <div class="options" style="background-color: #FE4A49;">
					<h1 data-answer="5" id="option1">0</h1>
				</div>
				<div class="options" style="background-color: #FE4A49;">
					<h1 data-answer="10" id="option2">0</h1>
				</div>
				<div class="options" style="background-color: #FE4A49;">
					<h1 data-answer="7" id="option3">0</h1>
				</div> -->
			</div>
		</div>

		<p style="margin-top: 50px;text-align: center;">&copy; mithu khan</p>
		<script defer src="./js/main.js"></script>

	</body>

</html>
